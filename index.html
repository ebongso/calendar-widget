<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="css/calendar.css">
</head>
<body>
  <div>
    <div class="calendar">
      <table id="calendar" cellspacing="5" style="text-align: right;">
      </table>
    </div>
    <div>
      <span id="prevArrow" class="arrow">&larr;&nbsp;&nbsp;</span>
      <span id="today" class="today">Today</span>
      <span id="nextArrow" class="arrow">&nbsp;&nbsp;&rarr;</span>
    </div>
    <div>
      <br>
      <span>(Tested on Chrome 50, Firefox 45, and IE 11)</span>
    </div>
  </div>
  
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/calendarUi.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
</body>
</html>
